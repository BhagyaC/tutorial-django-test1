name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '37 16 * * 6'

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read  # Required to fetch internal or private CodeQL packs

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        os:
          - ubuntu-latest
          - macos-latest  # Needed for Swift analysis
        exclude:
          - os: macos-latest
            language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # You can define build-mode if specific customization is needed
        # build-mode: manual or your custom mode
        # Custom queries can also be specified here:
        # queries: +security-extended,security-and-quality

    - name: Build Code (if necessary)
      if: matrix.language == 'c-cpp' || matrix.language == 'go'
      run: |
        # Include build commands for compiled languages
        make bootstrap
        make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

